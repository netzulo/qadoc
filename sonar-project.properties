# Required metadata
sonar.projectKey=qadoc
sonar.projectName=qadoc
sonar.projectDescription=Documentation for all QA projects
sonar.projectVersion=0.2
sonar.modules=webhtml,webjs,webcss
# Comma-separated paths to directories with sources (required)
sonar.sources=build

webhtml.sonar.projectName=qadoc HTML
webhtml.sonar.sources=build/qacode,build/qadmin,build/qadoc,build/qalab,index.html
webhtml.sonar.language=html

webjs.sonar.projectName=qadoc JS
webjs.sonar.sources=build/javascripts
webjs.sonar.language=js

webcss.sonar.projectName=qadoc CSS
webcss.sonar.sources=build/stylesheets
webcss.sonar.language=css

# Encoding of the source files
sonar.sourceEncoding=UTF-8
# GITHUB
sonar.links.homepage=https://github.com/netzulo/qadoc
sonar.links.ci=https://travis-ci.org/netzulo/qadoc
sonar.links.scm=https://github.com/netzulo/qadoc
sonar.links.issue=https://github.com/netzulo/qadoc/issues
